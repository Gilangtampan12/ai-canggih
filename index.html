<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ¤– AI Canggih</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease forwards;
    }

    .fade-in-delay-1 { animation-delay: 0.2s; }
    .fade-in-delay-2 { animation-delay: 0.4s; }
    .fade-in-delay-3 { animation-delay: 0.6s; }

    .glow-button:hover {
      box-shadow: 0 0 12px #3b82f6, 0 0 20px #3b82f6 inset;
      transform: scale(1.03);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl glass p-6 rounded-3xl shadow-2xl fade-in-up">

    <h1 class="text-4xl font-bold text-center mb-6 text-white flex items-center justify-center gap-3 fade-in-up fade-in-delay-1">
      <i class="fas fa-robot text-blue-400 animate-pulse"></i>
      <span class="drop-shadow-lg">AI Canggih</span>
    </h1>

    <div class="mb-5 fade-in-up fade-in-delay-2">
      <label for="aiSelector" class="block mb-2 text-sm font-semibold text-gray-300">Pilih Karakter AI:</label>
      <select id="aiSelector" class="w-full p-3 rounded-xl bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </select>
    </div>

    <div id="chat" class="h-64 overflow-y-auto bg-gray-800 rounded-xl p-4 mb-5 space-y-3 border border-gray-700 shadow-inner transition-all duration-300 fade-in-up fade-in-delay-3"></div>

    <form id="chatForm" class="flex gap-2 fade-in-up fade-in-delay-3">
      <input id="userInput" type="text" placeholder="Ketik pesan..." class="flex-1 px-4 py-2 rounded-xl bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 glow-button transition px-5 py-2 rounded-xl font-semibold text-white flex items-center gap-2">
        <i class="fas fa-paper-plane"></i>
        Kirim
      </button>
    </form>

  </div>

     crossorigin="anonymous"></script>
